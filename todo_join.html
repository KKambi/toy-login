<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./todo_join.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>todo</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1 class="header-title">
            회원가입
        </h1>
    </header>
    <section>
        <form class="join_form" action="?">
            <div class="wrapper">
                <div class="join-content">
                    <div class="join-row">
                        <h3 class="join-title">
                            아이디
                        </h3>
                        <input id="id" name="id" type="text" maxlength="20">
                        <span id="id-message" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            비밀번호
                        </h3>
                        <input id="password" name="password" type="text">
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            비밀번호 재확인
                        </h3>
                        <input id="password-reconfirm" name="password-reconfirm" type="text">
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            이름
                        </h3>
                        <input id="name" name="name" type="text">
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            생년월일
                        </h3>
                        <div class="birthdate-wrapper">
                            <span class="birthdate-yy">
                                <input id="yy" name="yy" type="text">
                            </span>
                            <span class="birthdate-mm">
                                <input id="mm" name="mm" type="text">
                            </span>
                            <span class="birthdate-dd">
                                <input id="dd" name="dd" type="text">
                            </span>
                        </div>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            성별
                        </h3>
                        <select id="gender" name="gender" class="sel" aria-label="성별">
                            <option value="" selected="">성별</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            이메일
                        </h3>
                        <input id="email" type="text">
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            휴대전화
                        </h3>
                        <input id="phone" type="text">
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            관심사
                        </h3>
                        <input id="interest" type="text">
                    </div>
                    <div class="term-area">
                        <span class="join-title underline">
                            약관에 동의합니다.
                        </span>
                        <span class="term-box">
                            <input type="checkbox" name="term" value="약관에 동의합니다.">
                        </span>
                    </div>
                    <div class="button-area">
                        <span class="button-initialize">
                            <button class="primary-button">
                                초기화
                            </button>
                        </span>
                        <span class="button-join">
                            <button class="primary-button">
                                가입하기
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer>
        footer
    </footer>

    <!-- JS -->
    <script type="text/javascript" src="./validationForId.js"></script>

</body>

</html>
