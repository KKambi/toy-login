<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./todo_join.css">
    <link rel="stylesheet" type="text/css" href="./todo_join_modal.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>todo</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1 class="header-title">
            회원가입
        </h1>
    </header>
    <section>
        <!-- 회원가입 폼 -->
        <form class="join_form" action="?" method="POST">
            <div class="wrapper">
                <div class="join-content">
                    <div class="join-row">
                        <h3 class="join-title">
                            아이디
                        </h3>
                        <input id="id" name="id" type="text" maxlength="20">
                        <span id="id-message" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            비밀번호
                        </h3>
                        <input id="password" name="password" type="password" maxlength="16">
                        <span id="password-message" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            비밀번호 재확인
                        </h3>
                        <input id="password-reconfirm" name="password-reconfirm" type="password" maxlength="16">
                        <span id="password-reconfirm-message" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            이름
                        </h3>
                        <input id="name" name="name" type="text" maxlength="20">
                        <span id="name-message" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            생년월일
                        </h3>
                        <div class="birthdate-wrapper">
                            <span class="birthdate-yy">
                                <input id="yy" name="yy" type="text" placeholder="년(4자)" maxlength="4">
                            </span>
                            <span class="birthdate-mm">
                                <select id="mm" name="mm" class="sel" aria-label="월">
                                    <option value="" selected="">월</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </span>
                            <span class="birthdate-dd">
                                <input id="dd" name="dd" type="text" placeholder="일">
                            </span>
                        </div>
                        <span id="birthdate-message" class="message fail" style="display: none;"></span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            성별
                        </h3>
                        <select id="gender" name="gender" class="sel" aria-label="성별">
                            <option value="" selected="">성별</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                        <span id="gender-message" class="message fail" style="display: none;">필수 정보입니다.</span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            이메일
                        </h3>
                        <input id="email" type="text">
                        <span id="email-message" class="message fail" style="display: none;">이메일 주소를 다시 확인해주세요.</span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            휴대전화
                        </h3>
                        <input id="phone" type="text" placeholder="- 없이 입력해주세요. 예) 0101231234">
                        <span id="phone-message" class="message fail" style="display: none;">형식에 맞지 않는 번호입니다.</span>
                    </div>
                    <div class="join-row">
                        <h3 class="join-title">
                            관심사
                        </h3>
                        <div class="interest-input-wrapper">
                            <input type="text" name="interest" id="interest">
                        </div>
                        <span id="interest-message" class="message fail" style="display: none;">3개 이상의 관심사를 입력하세요.</span>
                    </div>
                    <div class="term-area">
                        <span class="join-title underline">
                            약관에 동의합니다.
                        </span>
                        <span class="term-box">
                            <input type="checkbox" id="term-box__checkbox" name="term" disabled="">
                        </span>
                    </div>
                    <div class="button-area">
                        <span class="button-initialize">
                            <button class="primary-button" id="initialization-button">
                                초기화
                            </button>
                        </span>
                        <span class="button-join">
                            <button class="primary-button" id="join-button">
                                가입하기
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </form>

        <!-- 약관모달 -->
        <div class="modal hidden">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <div class="modal-row">
                    <a>X</a>
                </div>
                <div class="modal-row">개인정보 수집 및 이용에 대한 안내</div>
                <div class="modal-row">
                    <div id="modal__term">
                    </div>
                </div>
                <div class="modal-row">
                    <button class="primary-button term-button">
                        동의
                    </button>
                </div>
            </div>
        </div>

        <!-- 초기화모달 -->
        <div class="modal hidden">
            <div class="modal__overlay init__overlay"></div>
            <div class="modal__content init__content">
                <h2>모든 내용을 새로 작성하시겠습니까?</h2>
                <div class="init-row">
                    <div>
                        <button class="primary-button init__agree">
                            확인
                        </button>
                    </div>
                    <div>
                        <button class="primary-button init__cancel">
                            취소
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 가입오류 모달 -->
        <div class="modal hidden">
            <div class="modal__overlay join__overlay"></div>
            <div class="modal__content join__content">
                <h2 style="text-align: center">가입 오류</h2>
                <div class="init-row">
                </div>
                <div class="init-row">
                    <div>
                        <button class="primary-button join__agree">
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
    </footer>

    <!-- JS -->
    <script src="./util.js"></script>
    <script src="./todo_join_validation.js"></script>
    <script src="./todo_join_interest.js"></script>
    <script src="./todo_join_modal.js"></script>
    <script src="./todo_join_button.js"></script>

</body>

</html>
