<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- above: bootstrap login-->

    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./todo_login.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>todo</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="title">
                todo
            </div>
        </header>
        <div id="container">
            <div id="content">
                <form action="?" id="login" name="login" autocomplete="off" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="id" placeholder="아이디" aria-label="ID" maxlength="20">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="password" placeholder="비밀번호" aria-label="Password" maxlength="16">
                    </div>
                    <div class="input-row" id="button-area">
                        <button class="primary-button btn btn-success" id="login-button" aria-label="Login">
                            로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
        </footer>
    </div>

    <!--under bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
